{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Appliances EC{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- サイト名 -->
                <a class="navbar-brand" href="{% url 'products:list' %}">Appliances EC</a>

                <!-- ハンバーガーボタン -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- メニュー -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:mypage' %}">
                                    <i class="bi bi-person-circle"></i> {{ user.username }}
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:logout' %}">
                                    <i class="bi bi-box-arrow-right"></i> ログアウト
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:login' %}">
                                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                                </a>
                            </li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'cart:detail' %}"><i class="bi bi-cart"></i> カート</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">新規登録</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'orders:create' %}">注文</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">管理画面</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
